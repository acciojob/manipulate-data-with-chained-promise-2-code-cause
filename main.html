<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Do not change this code -->
    <div id="output"></div>
    <script>
      function chained(arr, delay) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve(arr);
          }, delay);
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        let outputDiv = document.getElementById("output");

        chained([1, 2, 3, 4], 3000)
          .then((arr) => {
            let brr = arr.filter(num => num % 2 === 0); // Filter even numbers
            outputDiv.innerText = brr.join(","); // Update output
            return chained(brr, 1000);
          })
          .then((brr) => {
            let crr = brr.map(num => num * 2); // Multiply even numbers by 2
            outputDiv.innerText = crr.join(","); // Update output
            return chained(crr, 2000);
          });
      });
    </script>
  </body>
</html>
